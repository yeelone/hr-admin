<nz-modal [(nzVisible)]="visible" nzTitle="新增标签" (nzOnCancel)="closeModal()" (nzOnOk)="submitForm()">
<form nz-form>
    <div nz-row>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>标签名</nz-form-label>
          <nz-form-control>
              <input nz-input type="text" [formControl]="name" >
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
    <div nz-col nzSpan="24">
        <nz-form-item>
            <nz-form-label>标签</nz-form-label>
            <nz-form-control>
                <nz-input-number [formControl]="coefficient" [nzMin]="0.0" [nzMax]="1000000" [nzStep]="0.1" [nzPlaceHolder]="'标签'"></nz-input-number>
            </nz-form-control>
        </nz-form-item>
    </div>
    </div>
      <!-- <div nz-row>
          <div nz-col nzSpan="24">
              <nz-form-item>
                  <nz-form-control [nzSpan]="12" [nzOffset]="5" >
                      <button *ngIf="isCreateAction" nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isSubmiting">新增</button>
                      <button *ngIf="!isCreateAction" nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isSubmiting">提交</button>
                  </nz-form-control>
              </nz-form-item>
          </div>
      </div> -->
</form>
</nz-modal>
