<div class="form">
    <nz-table #basicTable [nzBordered]="'true'"	[nzData]="list" [nzFrontPagination]="'false'" [nzHideOnSinglePage]="'true'">
        <thead>
            <tr>
            <th>
                <div class="action-bar">
                    <a routerLink="/salary/template/create">新建模板</a> 
                </div>
            </th>
            <th >模板名</th>
            <!-- <th >模板类型</th> -->
            <th>操作</th>
            </tr>
        </thead>
        <tbody  [sortablejs]="list" [sortablejsOptions]="options">
            <tr *ngFor="let item of basicTable.data" >
                <td>{{item.order}}</td>
                <td>{{item.name}}</td>
                <!-- <td>{{item.type}}</td> -->
                <td>
                     <a nz-button nzType="dashed"  routerLink="/salary/template/update/{{item.id}}">更新</a>
                     <nz-divider nzType="vertical"></nz-divider>
                     <button nz-button nzType="danger" (click)="showDeleteConfirm(item.id,item.name)" *appCanAccess="['DELETE_TEMPLATE']">删除</button>
                </td>
            </tr>
        </tbody>
        <tfoot *ngIf="updateOrderBtnVisible">
            <tr  *appCanAccess="['UPDATE_TEMPLATE_ORDER']">
                <td>  
                    <button nz-button  (click)="updateOrderConfirm()">更新顺序</button>
                </td>
            </tr>
        </tfoot>
    </nz-table>

</div>
